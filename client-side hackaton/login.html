<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>

  <!-- native reference -->
  <link rel="stylesheet" href="style.css">

  <!-- favicon -->
  <link rel = "shortcut icon" type = "imagem/x-icon" href = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRaH6IdMrMmhjKcCYCv_OffuOG6aiVyJ972Wrn2n6W8&s"/>
  
  <!-- bootstrap references -->

<body>

  <div class="card text-center" style="margin: 50px 15% 0px;">
    <div class="card-header">
      <h4> Área de cadastro </h4>
    </div>
    <div class="card-body">



<br>
<img style="height: 30px; width: 30px;" src="./images/person_FILL0_wght400_GRAD0_opsz48.png">
<br><br>

<div class="row g-2">
  <div class="col-md">
    <div class="input-group mb-3" style="display: inline-block;">
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInputGroup1" placeholder="name@example.com" value="mdo@example.com">
        <label for="floatingInputGrid" >Email address</label>
      </div>
    </div>
  </div>
  <div class="col-md">
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid">
        <option selected disabled> Selecione </option>
        <option value="1"> Solteiro(a) </option>
        <option value="2"> Casado(a) </option>
        <option value="3"> Amaziado(a) </option>
      </select>
      <label for="floatingSelectGrid"> Estado Cívil </label>
    </div>
  </div>
</div>

<br>
<img style="height: 30px; width: 30px;" src="./images/key_FILL0_wght400_GRAD0_opsz48.png">
<br><br>

<div class="row g-2">
  <div class="col-md">
    <div class="input-group mb-3" style="display: inline-block;">
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingInputGroup1" placeholder="name@example.com" value="mdo@example.com">
        <label for="floatingInputGrid" > Senha </label>
      </div>
    </div>
  </div>
  <div class="col-md">
    <div class="form-floating">
      <div class="input-group mb-3" style="display: inline-block;">
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingInputGroup1" placeholder="name@example.com" value="mdo@example.com">
          <label for="floatingInputGrid" > Confirme a senha </label>
        </div>
      </div>
  </div>
</div>



    <div class="input-group mb-3">
      <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">Separated link</a></li>
      </ul>
      <input type="text" class="form-control" id="floatingInputGroup1" aria-label="Text input with dropdown button">
    </div>
    

    <div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text">
          <img style="height: 30px; width: 30px;" src="./images/mail_FILL0_wght400_GRAD0_opsz48.png"></span>
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Email">
          <label for="floatingInputGroup1"> Email </label>
        </div>
      </div>
    </div>

  
  </div>
