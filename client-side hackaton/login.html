    <div class="card-body">

      <!-- person icon --> <br>
      <img style="height: 30px; width: 30px;" src="./images/person_FILL0_wght400_GRAD0_opsz48.png">
      <br><br>

      <!-- nome e estado cívil -->
      <div class="row g-2">
        <div class="col-md">
          <div class="input-group mb-3" style="display: inline-block;">
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInputGroup1" placeholder="name@example.com" >
              <label for="floatingInputGrid" > Nome completo </label>
            </div>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <select class="form-select" id="floatingSelectGrid">
              <option selected disabled> Selecione </option>
              <option value="1"> Solteiro(a) </option>
              <option value="2"> Casado(a) </option>
              <option value="3"> Amaziado(a) </option>
            </select>
            <label for="floatingSelectGrid"> Estado Cívil </label>
          </div>
        </div>
      </div>

      <!-- nome e estado cívil -->
      <div class="row g-2">
        <div style="width: 33%;">
          <div class="input-group mb-3" style="display: inline-block;">
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInputGroup1" placeholder="name@example.com" >
              <label for="floatingInputGrid" > Nome completo </label>
            </div>
          </div>
        </div>
        <div class="col-md">
          <div class="row g-2">

            <div style="width: 33%;">
              <div class="col-md">
                <div class="form-floating">
                  <select class="form-select" id="floatingSelectGrid">
                    <option selected disabled> Selecione </option>
                    <option value="1"> Solteiro(a) </option>
                    <option value="2"> Casado(a) </option>
                    <option value="3"> Amaziado(a) </option>
                  </select>
                  <label for="floatingSelectGrid"> Estado Cívil </label>
                </div>
              </div>
              <div class="col-md">
                
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- documento e número de identificação -->
      <div class="row g-2">
        <div style="width: 20%;">
          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="floatingSelectGrid">
                <option selected disabled> Selecione </option>
                <option value="1"> CPF </option>
                <option value="2"> CNPJ </option>
              </select>
              <label for="floatingSelectGrid"> Tipo de documento </label>
            </div>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input type="number" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="mdo@example.com">
            <label for="floatingInputGrid"> Informe o número do documento </label>
          </div>
        </div>
      </div>






      <!-- mail icon --> <br><br>
      <img style="height: 30px; width: 30px;" src="./images/mail_FILL0_wght400_GRAD0_opsz48.png">
      <br><br>

      <!-- cidade, estado, país e código postal -->
      <div class="row g-2">
        <div style="width: 20%;">
          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="floatingSelectGrid">
                <option selected disabled> Selecione </option>

                <option value="2"> CNPJ </option>

          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input type="number" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="mdo@example.com">
            <label for="floatingInputGrid"> Informe o número do documento </label>
          </div>
        </div>
      </div>


      <!-- key icon --> <br><br>
      <img style="height: 30px; width: 30px;" src="./images/key_FILL0_wght400_GRAD0_opsz48.png">
      <br><br>

      <!-- senha e sua confirmação -->
      <div class="row g-2">
        <div class="col-md">
          <div class="input-group mb-3" style="display: inline-block;">
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingInputGroup1" placeholder="name@example.com" value="mdo@example.com">
              <label for="floatingInputGrid" > Senha </label>
            </div>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <div class="input-group mb-3" style="display: inline-block;">
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingInputGroup1" placeholder="name@example.com" value="mdo@example.com">
                <label for="floatingInputGrid" > Confirme a senha </label>

            </div>
        </div>

      <!-- submit button --> <br><br><br><br><br><br>

      <div class="card text-center" style="border: 0px;">

          <img style="height: 50px; width: 50px;" src="./images/icons8-facebook-circled-48.png">
          <img style="height: 50px; width: 50px;" src="./images/icons8-twitter-48.png">
        </div>

  </div>
